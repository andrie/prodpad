url: https://andrie.github.io/prodpad/
template:
  bootstrap: 5

reference:

- title: "Get tibbles of prodpad data"
  desc: >
    Read information into tibbles
  contents:
  - starts_with("pp_get")
  - starts_with("pp_post")
  - starts_with("pp_archive")


- title: "Manipulate columns in result tibbles"
  desc: >
    Helper functions to extract vectors, hoist list columns, etc.
  contents:
  - unnest_tibble
  - parse_prodpad_date

- title: "Browse and describe the prodpad API"
  desc: >
    Useful to code directly against the API
  contents:
  - starts_with("browse")
  - starts_with("describe")

- title: Internals
  desc: >
    Low level API wrappers
  contents:
  - .pp
